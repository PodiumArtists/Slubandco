<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Slub & Co - Luxury Acquisition Concierge</title>
    
    <link rel="stylesheet" href="styles.css">
</head>
<body class="min-h-screen">

<header class="bg-white/95 sticky top-0 z-50 border-b border-gray-200 shadow-sm">
    <nav class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
        <div class="flex justify-between items-center h-20">
            <a href="#" onclick="renderPage('home')" class="flex-shrink-0 cursor-pointer">
                <span class="text-3xl font-extrabold tracking-widest text-black luxury-heading">Slub & Co</span>
                <span class="text-navy-accent text-sm tracking-widest block -mt-1">CURATOR</span>
            </a>
            <div class="hidden md:flex space-x-8 items-center">
                <a href="#" onclick="renderPage('home')" class="text-charcoal hover:text-navy-accent transition duration-150 text-base font-semibold">Curated Collection</a>
                <a href="#" onclick="renderPage('concierge')" class="text-charcoal hover:text-navy-accent transition duration-150 text-base font-semibold">Concierge Service</a>
                <button onclick="openContactModal('Navigation - Engage')" class="concierge-btn text-white font-bold px-5 py-2 rounded-full text-sm">
                    Engage Curator
                </button>
            </div>

            <button id="mobile-menu-btn" class="md:hidden p-2 rounded-md text-charcoal hover:bg-gray-100 hover:text-black focus:outline-none focus:ring-2 focus:ring-navy-accent" aria-expanded="false">
                <svg class="block h-6 w-6" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor" aria-hidden="true">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16m-7 6h7" />
                </svg>
            </button>
        </div>
    </nav>

    <div id="mobile-menu" class="md:hidden hidden bg-white shadow-lg border-t border-gray-200">
        <div class="px-4 pt-2 pb-4 space-y-2">
            <a href="#" onclick="renderPage('home'); closeMobileMenu();" class="block px-3 py-2 rounded-md text-base font-medium text-black hover:bg-gray-100 hover:text-navy-accent">Curated Collection</a>
            <a href="#" onclick="renderPage('concierge'); closeMobileMenu();" class="block px-3 py-2 rounded-md text-base font-medium text-black hover:bg-gray-100 hover:text-navy-accent">Concierge Service</a>
            <button onclick="openContactModal('Navigation - Engage'); closeMobileMenu();" class="w-full concierge-btn font-bold px-3 py-2 rounded-lg text-sm mt-2">
                Engage Curator
            </button>
        </div>
    </div>
</header>

<main id="main-content" class="max-w-7xl mx-auto py-12 px-4 sm:px-6 lg:px-8 min-h-[60vh]"></main>

<footer class="bg-white/95 border-t border-gray-200 py-6 mt-12 shadow-inner">
    <div class="max-w-7xl mx-auto px-4 text-center text-xs text-charcoal">
        &copy; 2025 Slub & Co. All Rights Reserved. | Dedicated to the Pursuit of Quality. | Email: Concierge@SlubandCo.com
    </div>
</footer>

<div id="contact-modal" class="fixed inset-0 z-[100] hidden items-center justify-center bg-black/50">
    <div class="bg-white rounded-xl w-full max-w-lg p-8 m-4 shadow-2xl light-card">
        <div class="flex justify-between items-center pb-3 border-b border-gray-200">
            <h3 id="modal-title" class="text-2xl font-bold luxury-heading text-navy-accent">Engage Your Curator</h3>
            <button onclick="closeContactModal()" class="text-charcoal hover:text-black">
                <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"></path></svg>
            </button>
        </div>
        <p id="modal-description" class="text-sm text-charcoal my-4">Initial consultation is free. Let us know how we can assist you.</p>

        <form id="contact-form">
            <div class="space-y-4">
                <input type="text" id="contact-name" placeholder="Your Name" required class="w-full px-4 py-2 rounded-lg bg-gray-50 border border-gray-300 text-black placeholder-gray-500 focus:ring-navy-accent focus:border-navy-accent">
                <input type="email" id="contact-email" placeholder="Your Email" required class="w-full px-4 py-2 rounded-lg bg-gray-50 border border-gray-300 text-black placeholder-gray-500 focus:ring-navy-accent focus:border-navy-accent">
                <textarea id="contact-message" placeholder="Your Request / Item Inquiry" rows="4" required class="w-full px-4 py-2 rounded-lg bg-gray-50 border border-gray-300 text-black placeholder-gray-500 focus:ring-navy-accent focus:border-navy-accent"></textarea>
                
                <input type="hidden" id="metadata-page" name="page">
                <input type="hidden" id="metadata-item" name="item">
                <input type="hidden" id="metadata-trigger" name="trigger">

                <div id="metadata-display" class="text-xs p-3 rounded-md bg-gray-100 border border-navy-accent/50 text-navy-accent transition-all duration-300">
                    </div>

                <button type="submit" class="w-full concierge-btn font-bold px-4 py-3 rounded-lg shadow-lg">
                    Send Inquiry
                </button>
            </div>
        </form>
    </div>
</div>

<script src="script.js"></script>

</body>
</html>
